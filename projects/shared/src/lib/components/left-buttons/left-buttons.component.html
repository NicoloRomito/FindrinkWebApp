<div class="left-bar">
  <div class="logo-home-button">
    <p-image src="logo.webp" alt="logo" (click)="redirectToHomePage()" />
  </div>
  <div class="create-button" *ngIf="!isCreatePage()">
    <p-button label="Create" [disabled]="!userIsLogged()" (click)="redirectToCreatePage()"></p-button>
  </div>
  <div class="search-button" *ngIf="!isSearchPage()">
    <p-button label="Explore" [disabled]="!userIsLogged()" (click)="redirectToSearchPage()"></p-button>
  </div>
</div>
